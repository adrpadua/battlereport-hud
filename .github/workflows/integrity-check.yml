name: Data Integrity Check

on:
  push:
    branches: [main]
    paths:
      - 'mcp-server/src/scraper/**'
      - 'mcp-server/src/db/**'
      - 'mcp-server/scripts/**'
  pull_request:
    branches: [main]
    paths:
      - 'mcp-server/src/scraper/**'
      - 'mcp-server/src/db/**'
      - 'mcp-server/scripts/**'
  workflow_dispatch:
    inputs:
      full_check:
        description: 'Run full integrity check including cache comparison'
        required: false
        default: 'false'
        type: boolean

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run MCP Server tests
        run: |
          cd mcp-server
          npm run test:run

  integrity:
    name: Integrity Check
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event.inputs.full_check == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run integrity check
        id: integrity
        run: |
          cd mcp-server
          npx tsx scripts/integrity-check.ts 2>&1 | tee integrity-report.txt

          # Check for errors in the report
          if grep -q "❌ Errors: [1-9]" integrity-report.txt; then
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          elif grep -q "⚠️  Warnings:" integrity-report.txt; then
            echo "status=warnings" >> $GITHUB_OUTPUT
          else
            echo "status=passed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload integrity report
        uses: actions/upload-artifact@v4
        with:
          name: integrity-report
          path: mcp-server/integrity-report.txt
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.integrity.outputs.status != 'passed'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('mcp-server/integrity-report.txt', 'utf8');
            const status = '${{ steps.integrity.outputs.status }}';

            const emoji = status === 'failed' ? '❌' : '⚠️';
            const title = status === 'failed' ? 'Integrity Check Failed' : 'Integrity Check Warnings';

            const body = `## ${emoji} ${title}

            <details>
            <summary>View Full Report</summary>

            \`\`\`
            ${report}
            \`\`\`

            </details>

            Please review the integrity issues before merging.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail on errors
        if: steps.integrity.outputs.status == 'failed'
        run: exit 1
